  - "sudo wget -O /etc/apt/sources.list.d/mopidy.list http://apt.mopidy.com/mopidy.list"
  - "sudo apt-get update"
  - "sudo apt-get install python-all-dev libffi-dev libspotify-dev"
  - "pip install -r requirements.txt"
  - "pip install ."
